<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Key to Continue</title>

  <!-- Open Graph Tags for Social Media Previews -->
  <meta property="og:title" content="Access Page" />
  <meta property="og:description" content="Enter the correct key to access the content. 🔐" />
  <meta property="og:image" content="https://img.freepik.com/free-vector/cyber-security-concept_23-2148541077.jpg" /> <!-- Add a valid image URL -->
  <meta property="og:url" content="https://moosahometown.site" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Access Lock by noyal.7 🔑" />
  <meta property="og:locale" content="en_US" />

  <!-- Fallback Meta Description -->
  <meta name="description" content="Please enter the correct key to access the content. 🔐" />
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      width: 80%;
      margin: 40px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter Key to Continue</h1>
    <p>Please enter the correct key to access the content.</p>
    <!-- Change the input type to 'password' so the key is seen as dots -->
    <input type="password" id="key" placeholder="Enter Key">
    <button id="submit-btn">Submit</button>
  </div>

  <script>
    const submitBtn = document.getElementById('submit-btn');
    const keyInput = document.getElementById('key');

    // Function to check the key and redirect
    function checkKey() {
      const key = keyInput.value;
      if (key === '3412') {
        window.location.href = 'https://app.moosahometown.site/'; // Redirect to another web page
      } else {
        alert('Invalid key');
      }
    }

    // Event listener for Submit button click
    submitBtn.addEventListener('click', (e) => {
      e.preventDefault();
      checkKey();
    });

    // Event listener for Enter key press
    keyInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        checkKey();
      }
    });
  </script>
</body>
</html>
