<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAY 1v1.LOL & 10 Minutes Till Dawn</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4CAF50, #81C784);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #fff;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 800px;
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
            color: #4CAF50;
        }
        p {
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 600px; /* Set to match 16:9 aspect ratio */
            overflow: hidden;
            margin: 0 auto;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        #fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #fullscreen-btn:hover {
            background-color: #388E3C;
        }
        .rounded-4 {
            border-radius: 10px;
        }
        .game-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .game-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .game-button:hover {
            background-color: #388E3C;
        }
        footer {
            text-align: center;
            color: #666;
            padding: 10px;
            background-color: #f0f0f0;
            border-top: 1px solid #ccc;
            width: 100%;
            position: relative;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PLAY 1V1LOL & 10 Minutes Till Dawn</h2>
        <div class="game-buttons">
            <button class="game-button" onclick="loadGame('1v1')">1v1.LOL</button>
            <button class="game-button" onclick="loadGame('10mtd')">10 Minutes Till Dawn</button>
        </div>
        <div class="iframe-container">
            <iframe class="rounded-4" id="game-iframe" src="https://lolygames.github.io/1v1-lol/" allowfullscreen="true"></iframe>
            <button id="fullscreen-btn">Fullscreen</button>
        </div>
    </div>
    <footer>
        <p>MADE FOR MOOSA</p>
        <p>&copy; 2024 noyal.7</p>
    </footer>
    <script>
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const iframe = document.getElementById('game-iframe');

        // Function to handle switching games
        function loadGame(game) {
            if (game === '1v1') {
                iframe.src = "https://lolygames.github.io/1v1-lol/";
            } else if (game === '10mtd') {
                iframe.src = "https://html-classic.itch.zone/html/5833734/10MinutesTillDawnWebGL/index.html"; // Replace with actual link
            }
        }

        // Fullscreen functionality
        fullscreenBtn.addEventListener('click', () => {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            }
        });
    </script>
</body>
</html>
