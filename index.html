<!DOCTYPE html>
<html>
<head>
  <title>Enter Key to Continue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      width: 80%;
      margin: 40px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter Key to Continue</h1>
    <p>Please enter the correct key to access the content.</p>
    <!-- Change the input type to 'password' so the key is seen as dots -->
    <input type="password" id="key" placeholder="Enter Key">
    <button id="submit-btn">Submit</button>
  </div>

  <script>
    const submitBtn = document.getElementById('submit-btn');
    const keyInput = document.getElementById('key');

    // Function to check the key and redirect
    function checkKey() {
      const key = keyInput.value;
      if (key === '3412') {
        window.location.href = 'https://onev1lol-t7m2.onrender.com'; // Redirect to another web page
      } else {
        alert('Invalid key');
      }
    }

    // Event listener for Submit button click
    submitBtn.addEventListener('click', (e) => {
      e.preventDefault();
      checkKey();
    });

    // Event listener for Enter key press
    keyInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        checkKey();
      }
    });
  </script>
</body>
</html>
