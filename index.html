<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Key to Continue</title>

  <!-- Open Graph Tags for Social Media Previews -->
  <meta property="og:title" content="Access Page" />
  <meta property="og:description" content="Enter the correct key to access the content. 🔐" />
  <meta property="og:image" content="https://img.freepik.com/free-vector/cyber-security-concept_23-2148541077.jpg" />
  <meta property="og:url" content="https://moosahometown.site" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Access Page by noyal.7 🔑" />
  <meta property="og:locale" content="en_US" />

  <!-- Fallback Meta Description -->
  <meta name="description" content="Please enter the correct key to access the content. 🔐" />
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }
    .container {
      width: 80%;
      margin: 40px auto;
      text-align: center;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="access-page">
    <h1>Enter Key to Continue</h1>
    <p>Please enter the correct key to access the content.</p>
    <input type="password" id="key" placeholder="Enter Key">
    <button id="submit-btn">Submit</button>
  </div>

  <div class="container hidden" id="protected-content">
    <h2>PLAY 1V1LOL & 10 Minutes Till Dawn</h2>
    <div class="game-buttons">
        <button class="game-button" onclick="loadGame('1v1')">1v1.LOL</button>
        <button class="game-button" onclick="loadGame('10mtd')">10 Minutes Till Dawn</button>
    </div>
    <div class="iframe-container">
        <iframe class="rounded-4" id="game-iframe" src="https://lolygames.github.io/1v1-lol/" width="100%" height="600" scrolling="none" allowfullscreen="true"></iframe>
        <button id="fullscreen-btn">Fullscreen</button>
    </div>
  </div>

  <footer class="hidden" id="footer">
    <p>MADE FOR MOOSA</p>
    <p>&copy; 2024 noyal.7</p>
  </footer>

  <script>
    const submitBtn = document.getElementById('submit-btn');
    const keyInput = document.getElementById('key');
    const accessPage = document.getElementById('access-page');
    const protectedContent = document.getElementById('protected-content');
    const footer = document.getElementById('footer');

    // Function to check the key and reveal the protected content
    function checkKey() {
      const key = keyInput.value;
      if (key === '1122') {
        accessPage.classList.add('hidden');
        protectedContent.classList.remove('hidden');
        footer.classList.remove('hidden');
      } else {
        alert('Wrong key');
      }
    }

    // Event listener for Submit button click
    submitBtn.addEventListener('click', (e) => {
      e.preventDefault();
      checkKey();
    });

    // Event listener for Enter key press
    keyInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        checkKey();
      }
    });

    // Additional functionality for fullscreen and game selection
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const iframe = document.getElementById('game-iframe');

    function loadGame(game) {
      if (game === '1v1') {
        iframe.src = "https://lolygames.github.io/1v1-lol/";
      } else if (game === '10mtd') {
        iframe.src = "https://html-classic.itch.zone/html/5833734/10MinutesTillDawnWebGL/index.html"; // Replace with actual link
      }
    }

    // Fullscreen functionality
    fullscreenBtn.addEventListener('click', () => {
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      } else if (iframe.mozRequestFullScreen) {
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      }
    });
  </script>
</body>
</html>
