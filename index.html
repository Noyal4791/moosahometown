<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Key to Continue</title>

    <!-- Open Graph Tags for Social Media Previews -->
    <meta property="og:title" content="Access Page" />
    <meta property="og:description" content="Enter the correct key to access the content. 🔐" />
    <meta property="og:image" content="https://media.discordapp.net/attachments/1075992899466039411/1314961831202394132/2b4129ed-fcd4-4269-b1db-5a47ad6d274d.png?ex=6757a763&is=675655e3&hm=b9170a983cab5bfb7d3141058f50129f69dfcb82b249e212a87a1d42cdedcf6d&=&format=webp&quality=lossless&width=422&height=422" />
    <meta property="og:url" content="https://moosahometown.site" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Access Page by noyal.7 🔑" />
    <meta property="og:locale" content="en_US" />

    <!-- Fallback Meta Description -->
    <meta name="description" content="Please enter the correct key to access the content. 🔐" />
  
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9; /* Light green, leaf-like color */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 800px; /* Adjusted width */
            text-align: center;
        }

        h1, h2 {
            color: #333;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            margin-bottom: 1.5rem;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        .game-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 1rem;
            margin-bottom: 20px;
        }

        .game-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .game-button:hover {
            background-color: #388E3C;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 600px; /* 16:9 aspect ratio height */
            overflow: hidden;
            margin: 0 auto;
        }

        #game-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            border: none;
        }

        #fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #fullscreen-btn:hover {
            background-color: #388E3C;
        }

        footer {
            text-align: center;
            color: #666;
            padding: 10px;
            background-color: #f0f0f0;
            border-top: 1px solid #ccc;
            width: 100%;
            position: static; /* Footer now stays at the bottom */
        }
    </style>
</head>
<body>
    <div class="container" id="access-page">
        <h1>Enter Key to Continue</h1>
        <p>Please enter the correct key to access the content.</p>
        <input type="password" id="key" placeholder="Enter Key">
        <button id="submit-btn">Submit</button>
    </div>

    <div class="container hidden" id="protected-content">
        <h2>PLAY 1V1LOL & 10 Minutes Till Dawn</h2>
        <div class="game-buttons">
            <button class="game-button" onclick="loadGame('1v1')">1v1.LOL</button>
            <button class="game-button" onclick="loadGame('10mtd')">10 Minutes Till Dawn</button>
        </div>
        <div class="iframe-container">
            <iframe id="game-iframe" src="https://lolygames.github.io/1v1-lol/" allowfullscreen="true"></iframe>
            <button id="fullscreen-btn">Fullscreen</button>
        </div>
    </div>

    <footer class="hidden" id="footer">
        <p>MADE FOR !ErrorXd</p>
        <p>&copy; 2024 noyal.7</p>
    </footer>

    <script>
        const submitBtn = document.getElementById('submit-btn');
        const keyInput = document.getElementById('key');
        const accessPage = document.getElementById('access-page');
        const protectedContent = document.getElementById('protected-content');
        const footer = document.getElementById('footer');

        function checkKey() {
            const key = keyInput.value;
            if (key === '1122') {
                accessPage.classList.add('hidden');
                protectedContent.classList.remove('hidden');
                footer.classList.remove('hidden');
            } else {
                alert('Wrong key');
            }
        }

        submitBtn.addEventListener('click', (e) => {
            e.preventDefault();
            checkKey();
        });

        keyInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                checkKey();
            }
        });

        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const iframe = document.getElementById('game-iframe');

        function loadGame(game) {
            if (game === '1v1') {
                iframe.src = "https://lolygames.github.io/1v1-lol/";
            } else if (game === '10mtd') {
                iframe.src = "https://hushygames.github.io/games/10-minutes-till-dawn/game.html";
            }
        }

        fullscreenBtn.addEventListener('click', () => {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            }
        });
    </script>
</body>
</html>
