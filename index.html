<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Key to Continue</title>

  <!-- Open Graph Tags for Social Media Previews -->
  <meta property="og:title" content="Access Page" />
  <meta property="og:description" content="Enter the correct key to access the content. ðŸ”" />
  <meta property="og:image" content="https://img.freepik.com/free-vector/cyber-security-concept_23-2148541077.jpg" />
  <meta property="og:url" content="https://moosahometown.site" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Access Page by noyal.7 ðŸ”‘" />
  <meta property="og:locale" content="en_US" />

  <!-- Fallback Meta Description -->
  <meta name="description" content="Please enter the correct key to access the content. ðŸ”" />
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9; /* Light green, leaf-like color */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1, h2 {
      color: #333;
      margin-bottom: 1rem;
    }

    p {
      color: #666;
      margin-bottom: 1.5rem;
    }

    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }

    .game-buttons {
      margin-top: 1rem;
    }

    .game-button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      margin: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .game-button:hover {
      background-color: #218838;
    }

    .iframe-container {
      margin-top: 1.5rem;
    }

    #fullscreen-btn {
      background-color: #ff5722;
      color: #fff;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 1rem;
    }

    #fullscreen-btn:hover {
      background-color: #e64a19;
    }

    footer p {
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container" id="access-page">
    <h1>Enter Key to Continue</h1>
    <p>Please enter the correct key to access the content.</p>
    <input type="password" id="key" placeholder="Enter Key">
    <button id="submit-btn">Submit</button>
  </div>

  <div class="container hidden" id="protected-content">
    <h2>PLAY 1V1LOL & 10 Minutes Till Dawn</h2>
    <div class="game-buttons">
        <button class="game-button" onclick="loadGame('1v1')">1v1.LOL</button>
        <button class="game-button" onclick="loadGame('10mtd')">10 Minutes Till Dawn</button>
    </div>
    <div class="iframe-container">
        <iframe class="rounded-4" id="game-iframe" src="https://lolygames.github.io/1v1-lol/" width="100%" height="400" scrolling="none" allowfullscreen="true"></iframe>
        <button id="fullscreen-btn">Fullscreen</button>
    </div>
  </div>

  <footer class="hidden" id="footer">
    <p>MADE FOR MOOSA</p>
    <p>&copy; 2024 noyal.7</p>
  </footer>

  <script>
    const submitBtn = document.getElementById('submit-btn');
    const keyInput = document.getElementById('key');
    const accessPage = document.getElementById('access-page');
    const protectedContent = document.getElementById('protected-content');
    const footer = document.getElementById('footer');

    function checkKey() {
      const key = keyInput.value;
      if (key === '1122') {
        accessPage.classList.add('hidden');
        protectedContent.classList.remove('hidden');
        footer.classList.remove('hidden');
      } else {
        alert('Wrong key');
      }
    }

    submitBtn.addEventListener('click', (e) => {
      e.preventDefault();
      checkKey();
    });

    keyInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        checkKey();
      }
    });

    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const iframe = document.getElementById('game-iframe');

    function loadGame(game) {
      if (game === '1v1') {
        iframe.src = "https://lolygames.github.io/1v1-lol/";
      } else if (game === '10mtd') {
        iframe.src = "https://html-classic.itch.zone/html/5833734/10MinutesTillDawnWebGL/index.html"; // Replace with actual link
      }
    }

    fullscreenBtn.addEventListener('click', () => {
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      } else if (iframe.mozRequestFullScreen) {
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      }
    });
  </script>
</body>
</html>
